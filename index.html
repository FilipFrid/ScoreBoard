<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');</style>
    </head>
    <body>
        <div id="background-overlay"> 
            <div class="container">
                <div id="container-top">
                    <span id="timer">00:00</span>
                    <span id="winner">00000</span>    
                </div>
                
                <div id="home">
                    <h3>HOME</h3>
                    <div id="score-background"> 
                        <p id="score-home">0</p>
                    </div>
                    <div class="buttons-panel">  
                        <button class="btn" onclick="addHomePoints(1)">+1</button>
                        <button class="btn" onclick="addHomePoints(2)">+2</button>
                        <button class="btn" onclick="addHomePoints(3)">+3</button>      
                    </div> 
                </div>
                
                <div id="guest">
                    <h3>AWAY</h3>
                    <div id="score-background">
                        <p id="score-guest">0</p>
                    </div>
                    <div class="buttons-panel">
                        <button class="btn" onclick="addGuestPoints(1)">+1</button>
                        <button class="btn" onclick="addGuestPoints(2)">+2</button>
                        <button class="btn" onclick="addGuestPoints(3)">+3</button>
                    </div> 
                </div>
                
                <div id="container-footer">
                    <button onclick="newGame()">New Game</button>    
                </div>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
